<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
</head>
<body>
<h1 id="0" class="codeup">The beginning of jQuery Exercises!</h1>
<p id="1" class="content-p">JQuery is cool.</p>
<ul id="2">
    <li id="3" class="content-items">item 1</li>
    <li id= "4" class="content-items"> item 2</li>
    <li id ="5" class="content-items">item 3</li>
</ul>
<div id ="6" class = 'codeup'></div>
<img src="" alt="test" id="test-display">
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";
        $().ready(function(){
          $('li').css('font-size', '20px');
          $('h1').click(function(){
              $(this).css('background-color', 'red');
          })
            $('p').dblclick(function(){
                $(this).css('font-size', '18px');
            })
            $('li').hover(
                function() {
                    $(this).css('color', 'red');
                },
                function () {
                    $(this).css('color', 'black');
                }
            )
            $.get("http://localhost:8080/posts/data").done(function(data){
                // $('#test-display').attr('src',data[0].url)
                console.log(data);
            }).fail(function(jqXhr, status, error){
                console.log(error);
                console.log(status);
            })

        })
    })();
</script>
</body>
</html>
