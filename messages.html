<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages Exercise</title>
    <link rel="stylesheet" href="css/messages.css">
</head>
<body>
<div class="info">
    <span id="text-info">An informational message</span>
</div>
<div class="success">
    <span id="text-success">A success message</span>
</div>
<div class="warning">
    <span id="text-warning">A warning message</span>
</div>
<div class="error">
    <span id="text-error">An error message</span>
</div>

</body>
</html>
